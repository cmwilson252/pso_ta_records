<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSO Time-Attack</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h1>PSO Time-Attack Records</h1>

    <div class="controls">
      <label for="playerInput">Filter by player(s):</label>

      <div class="multi">
        <div id="chips" class="chips"></div>

        <input
          id="playerInput"
          type="text"
          placeholder="Type a player name…"
          autocomplete="off"
        />

        <div id="suggestions" class="suggestions" hidden></div>
      </div>
    </div>

    <p id="status">Loading…</p>
    <div id="output"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
